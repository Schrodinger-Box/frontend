            }

                border-radius: 10rem;
            }

<body id="page-top">
    <!-- Masthead-->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-start">
                    <p class="text-white font-weight-bold inf">
                        Seems like you have not yet created an account with us...<br>
                        Simply fill in the details to complete your registration!
                    </p>
                    <hr class="divider my-3" />
                </div>
                <div class="col-lg-8 align-self-baseline bt">
                    <div class="text-white-75 font-weight-light mb-5 explanation">
                        <form id="user_register_form">
                            <div class="form-group">
                                <label for="user_reg_nickname" class="nick"><strong>How may we address you?
                                        *</strong></label>
                                <input type="text" name="user_reg_nickname" class="form-control input_beautify"
                                    id="user_reg_nickname" placeholder="Enter a nickname" required>
                                <!--<p class="help-block">&nbsp;&nbsp;Character Limits: 40 characters</p>-->
                            </div>
                            <div class="form-group">
                                <label for="user_reg_nickname" class="nick"><strong>What type of user are you?
                                        *</strong></label>
                                <select name="user_reg_nickname" class="form-control input_beautify" id="user_reg_type"
                                    required>
                                    <option value="individual">Individual</option>
                                    <option value="org_student">Student Organisation</option>
                                    <option value="org_official">Official Organisation</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-primary btn-register js-scroll-trigger"
                        id="user_register_button">Register</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Footer-->
    <footer class="bg-light">
        <div class="container">
            <div class="small text-center text-muted">Copyright © 2020 - Schrödinger's Box</div>
        </div>
